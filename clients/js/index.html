<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma-helpers/0.4.0/css/bulma-helpers.min.css">
</head>

<body>
    <section class="section hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns level">
                    <div class="column is-half">
                        <div class="title is-1">
                            <span class="has-text-weight-light">
                                Ejemplo de consumo de chat:
                            </span>
                             Ratchet
                        </div>
                        <div class="card">
                            <header class="card-header header-title">
                                <p class="card-header-title">
                                    Barter Testing chat
                                </p> 
                            </header>
                            <div id="chatbox-area">
                                <div class="card-content chat-content">
                                    <div id="messages" class="content">
                                       
                                    </div>
                                </div>
                                <footer id="chatBox-textbox" class="card-footer has-padding-20">
                                    <form action="" name="publish" class="form column is-12">
                                        <fieldset class="field has-addons">
                                            <div class="control is-expanded">
                                                <input class="input" name="message" type="text">
                                            </div>
                                            <div class="control">
                                                <button type="submiit" class="button is-primary">
                                                    Enviar
                                                </button>
                                            </div>
                                        </fieldset>
                                    </form>
                                </footer>
                            </div>
                        </div>
                    </div>
                    <div class="column is-half"></div>
                </div>
            </div>
        </div>
    </section>
